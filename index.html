<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="counter">
        <button onclick="decreases()">-</button>
        <h1 id="number">0</h1>
        <button onclick="increases()">+</button>
      </div>
      <p id="error">Error</p>
    </div>
  </body>

  <script>
    //write code here
    let num = document.getElementById('number').textContent;
    function decreases (){
      if(num == -10) return;

      num--;
      document.getElementById('number').textContent = num;
    }
    function increases(){
      if(num == 10) return;
      num++;
      document.getElementById('number').textContent = num;

    }
  </script>
</html>
